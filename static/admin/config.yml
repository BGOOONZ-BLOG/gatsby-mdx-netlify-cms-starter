backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
- name: "blog"
  label: "Blog"
  folder: "blog"
  create: true
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
  editor:
    preview: false
  fields:
  - { label: "Title", name: "title", widget: "string" }
  - { label: "Publish Date", name: "date", widget: "datetime" }
  - { label: "Description", name: "description", widget: "string" }
  - { label: "Body", name: "body", widget: "markdown" }
- name: "pages"
  folder: "pages"
  label: "Pages"
  files:
  - file: "src/pages/home/index.md"
    label: "Home"
    name: "home"
    fields:
    - {
      label: "Template Key",
      name: "templateKey",
      widget: "hidden",
      default: "home-page",
    }
    - { label: Title, name: title, widget: "string" }
    - { label: HeaderImage, name: header_image, widget: image }
    - {
      label: Sponsors,
      name: sponsors,
      widget: list,
      fields:
        [
        { label: Type, name: type, widget: string },
        { label: Url, name: url, widget: string },
        { label: Logo, name: logo, widget: image },
        ],
    }
    - {
      label: Sections,
      name: sections,
      widget: list,
      fields:
        [
        { label: Title, name: title, widget: string },
        { label: Body, name: body, widget: markdown },
        {
          label: Testimonials,
          name: testimonials,
          widget: list,
          {
            label: List, name: column_list, widget: list,
            field: { label: List Item, name: list_item, widget: string }
          },
          fields:
            [
            { label: Quote, name: quote, widget: string },
            { label: Author, name: author, widget: string },
            { label: Image, name: image, widget: image },
            { label: Link, name: link, widget: string },
            ],
        },
        ],
    }
  - file: "src/pages/about/index.md"
    label: "About"
    name: "about"
    fields:
    - {
      label: "Template Key",
      name: "templateKey",
      widget: "hidden",
      default: "about-page",
    }
    - { label: "Title", name: "title", widget: "string" }
    - { label: "Body", name: "body", widget: "markdown" }

